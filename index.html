<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <title>RGB -> Hex</title>
    <link rel='stylesheet' href='style.css'>
  </head>
  <body>
    <div class='wrapper'>
      <h1>RGB -> HEX</h1>
      <div class='inputs'>
        <input type='text' data-type='rgb' class='rgb' placeholder='RGB'/>
        <input type='text' data-type='hex' class='hex' placeholder='HEX'/>
      </div>
    </div>
    <script src='https://unpkg.com/brain.js@1.1.2/browser.min.js'></script>
    <script src='scripts.js'></script>
  </body>
</html>
